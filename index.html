<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./question.css">
    <link rel="stylesheet" href="./all.css">
    <title>Question</title>
</head>
<body>
    <section>
        <div class="wrapper-contain">
            <div class="title">
                <h3>General Question</h3>
            </div>
            <div class="question-box">
                <div class="q-box 1">
                    <div class="inner">
                        <div class="text">Do you accept all major credit cards?</div>
                        <div class="icon"><i class="fas fa fa-plus-square"></i></div>
                    </div>
                </div>
                <div class="q-box 2">
                    <div class="inner">
                        <div class="text">Do you support local farmers?</div>
                        <div class="icon"><i class="fas fa fa-plus-square"></i></div>
                    </div>
                </div>
                <div class="q-box 3">
                    <div class="inner">
                        <div class="text">Do you use Organic Ingredients?</div>
                        <i class="fas fa fa-plus-square"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./question.js"></script>
    <script src="./all.js"></script>
</body>
</html>
